<!-- htmlhint attr-lowercase:false -->
<div class="bg-danger p-3 d-flex justify-content-center fixed-top">
  <!-- Offcanvas Sidebar -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="menuOffcanvas"
    aria-labelledby="menuOffcanvasLabel"
  >
    <div class="offcanvas-header">
      <h5 id="menuOffcanvasLabel">Menu</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>

    <div class="offcanvas-body">
      <ul class="list-group">
        <li class="list-group-item">
          <a (click)="gotoorder()" class="pointer">Your Orders</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- ðŸ  Home Button -->
  <button type="button" class="btn btn-light home" (click)="goHome()">
    <i class="fas fa-home"></i> Home
  </button>

  <!-- ðŸ›’ Cart Button -->
  <button type="button" class="btn btn-primary addtocartlogo addtocarts" (click)="goToCart()">
    <i class="fas fa-shopping-cart"></i> Add to Cart
    <!-- htmlhint attr-lowercase:false -->
    <span *ngIf="cartCount > 0">({{ cartCount }})</span>
  </button>

  <!-- â˜° Menu Button -->
  <button
    type="button"
    class="btn btn-light me-3 menu menus"
    data-bs-toggle="offcanvas"
    data-bs-target="#menuOffcanvas"
    aria-controls="menuOffcanvas"
    aria-label="Menu"
  >
    <i class="fas fa-bars"></i>
  </button>

  <!-- ðŸ” Search -->
  <div class="w-50 position-relative me-auto">
    <input
      type="text"
      class="form-control"
      [ngModel]="searchText()"
      (ngModelChange)="searchText.set($event)"
      (focus)="showSuggestions = true"
      placeholder="search products"
    >
    <!-- htmlhint attr-lowercase:false -->
    <ul
      class="list-group position-absolute mt-1 suggestion-dropdown"
      *ngIf="showSuggestions && filteredSuggestions().length > 0"
    >
      <!-- htmlhint attr-lowercase:false -->
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let products of filteredSuggestions()"
        [routerLink]="['/productss', products.id]"
      >
        {{ products.title }}
      </li>
    </ul>
  </div>
</div>
