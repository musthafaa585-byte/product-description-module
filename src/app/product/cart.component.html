<h2>Your Cart</h2>
<!-- htmlhint attr-lowercase:false -->
<div class="cartproduct" *ngIf="cartItem.length > 0; else emptyCart">
  <ul>
    <!-- htmlhint attr-lowercase:false -->
    <li *ngFor="let item of cartItem; let i = index" class="cart-item">
      <img
        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        alt="Product image"
        [src]="getImageUrls(item.title)"
        [alt]="item.title"
        class="cart-image"
      >
      <div class="cart-details">
        <p class="fs-5"><strong>Product Name:</strong> {{ item.title }}</p>
        <p class="fs-5"><strong>Description:</strong> {{ item.description }}</p>
        <p class="fs-5"><strong>Category:</strong> {{ item.category }}</p>
        <p class="fs-5"><strong>Price:</strong> â‚¹{{ item.price }}</p>
        <button type="button" class="btn btn-danger btn-sm me-2" (click)="removeFromCart(i)">
          <i class="bi bi-trash"></i> Remove
        </button>
        <button type="button" class="btn btn-success btn-sm" (click)="checkoutProduct(item)">
          <i class="bi bi-cart-check"></i> Buy Now
        </button>
      </div>
    </li>
  </ul>
  <!-- htmlhint attr-lowercase:false -->
  <button type="button" *ngIf="selectedCount > 0" class="btn btn-primary">
    place ({{ selectedCount }}) orders
  </button>
</div>

<!-- htmlhint attr-lowercase:false -->
<ng-template #emptyCart>
  <h4 class="yourcart">Your cart is empty.</h4>
</ng-template>
